application: uguy
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /static
  static_dir: static
- url: .*
  script: main.application

libraries:
- name: webapp2
  version: "2.5.2"

- name: django
  version: 'latest'

env_variables:
  DJANGO_SETTINGS_MODULE: 'GuestBook_Django.settings'
